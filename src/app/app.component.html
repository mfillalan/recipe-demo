<mat-sidenav-container id="container" fullscreen>
  <mat-sidenav #sidenav role="navigation" (click)="sidenav.toggle()">
    <mat-nav-list>

        <a mat-list-item routerLink="/">
          <mat-icon class="icon">home</mat-icon>
          <span class="label_menu">Home</span>
        </a>

        <a mat-list-item routerLink="/shopping-list">
          <mat-icon class="icon">add_shopping_cart</mat-icon>
          <span class="label_menu">Shopping List</span>
        </a>

        <a mat-list-item *ngIf="authService.isAuthenticated()" (click)="onLogout()">
          <mat-icon class="icon">power_settings_new</mat-icon>
          <span class="label_menu">Logout</span>
        </a>

        <a mat-list-item routerLink="/signup" *ngIf="!authService.isAuthenticated()">
          <mat-icon class="icon">person_add</mat-icon>
          <span class="label_menu">Register</span>
        </a>

        <a mat-list-item routerLink="/signin" *ngIf="!authService.isAuthenticated()">
          <mat-icon class="icon">input</mat-icon>
          <span class="label_menu">Login</span>
        </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">

      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div>
        <a routerLink="" style="text-decoration: none !important;">
          Recipe Book
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.gt-xs *ngIf="authService.isAuthenticated()">
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <mat-menu #appMenu="matMenu">
              <button mat-menu-item (click)="onSaveData()">Save Data</button>
              <button mat-menu-item (click)="onLoadData()">Load Data</button>
            </mat-menu>

            <button mat-icon-button [matMenuTriggerFor]="appMenu">
              <mat-icon>more_vert</mat-icon>
            </button>
          </li>
        </ul>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">

          <li>
            <a routerLink="/shopping-list">
              <mat-icon class="icon">add_shopping_cart</mat-icon>
              <span class="label">Cart</span>
            </a>
          </li>

          <li *ngIf="!authService.isAuthenticated()">
            <a routerLink="/signup">
              <mat-icon class="icon">person_add</mat-icon>
              <span class="label">Register</span>
            </a>
          </li>

          <li *ngIf="!authService.isAuthenticated()">
            <a routerLink="/signin">
              <mat-icon class="icon">input</mat-icon>
              <span class="label">Login</span>
            </a>
          </li>

          <li *ngIf="authService.isAuthenticated()">
            <a style="cursor: pointer;" (click)="onLogout()">
              <mat-icon class="icon">power_settings_new</mat-icon>
              <span class="label">Logout</span>
            </a>
          </li>

          <li *ngIf="authService.isAuthenticated()">
            <mat-menu #appMenu="matMenu">
              <button mat-menu-item (click)="onSaveData()">Save Data</button>
              <button mat-menu-item (click)="onLoadData()">Load Data</button>
            </mat-menu>

            <button mat-icon-button [matMenuTriggerFor]="appMenu">
              <mat-icon>more_vert</mat-icon>
            </button>
          </li>


        </ul>
      </div>

    </mat-toolbar>

    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>


</mat-sidenav-container>
