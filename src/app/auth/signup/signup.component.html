<mat-card style="margin: 10px;">

  <mat-card-content>

    <form (ngSubmit)="onSignup(f)" #f="ngForm">

      <mat-form-field style="width: 100%;">
        <input ngModel matInput
          placeholder="email"
          type="email" 
          id="email" 
          name="email"
          required>
      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <input ngModel matInput
          placeholder="password"
          type="password" 
          id="password" 
          name="password"
          required>
      </mat-form-field>
      
      <button
        mat-button
        color="primary"
        type="submit" 
        [disabled]="!f.valid">
        Sign Up
      </button>

    </form>

  </mat-card-content>

</mat-card>
