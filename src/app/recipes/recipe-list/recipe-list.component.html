
<button mat-fab 
  class="add-button-fab"
  (click)="onNewRecipe()">
  <mat-icon>add</mat-icon>
</button>

<div class="container-fluid">
  <div class="row" align="center">
    <div class="col-md-6" *ngFor="let recipeEl of recipeService.recipes; let i = index">
      <app-recipe-item 
        [recipe]="recipeEl"
        [index]="i">
      </app-recipe-item>
    </div>
  </div>
</div>
